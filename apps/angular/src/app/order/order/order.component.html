<div *ngIf="!order">Loading...</div>
<!-- order.component.html -->
<mc-panel [title]="order.name">
  <h2>Line Items:</h2>
  <div>
    <div *ngFor="let lineItem of order.lineItems; trackBy:trackByOrderId">
      <mc-line-item (editClicked)="handleEditClicked($event)" [item]="lineItem"></mc-line-item>
    </div>
  </div>
</mc-panel>
