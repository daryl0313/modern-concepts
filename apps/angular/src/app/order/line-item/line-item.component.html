<!-- line-item.component.html -->
<mc-panel-multiple-children
  mcHighlightHighCost [value]="item.price">
  <h3 title>{{item.name}}</h3>
  <ng-container body>
    <div>Description: {{item.description}}</div>
    <div>Price: ${{item.price}}</div>
    <div>
      <button (click)="editClicked">Edit</button>
    </div>
  </ng-container>
</mc-panel-multiple-children>
